<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Flashcard Creator</h1>

      <div class="input-section">
        <input
          type="text"
          id="frontTitle"
          placeholder="Enter front side title (optional)..."
        />
        <textarea
          id="frontText"
          placeholder="Enter front side text..."
        ></textarea>
        <input
          type="text"
          id="backTitle"
          placeholder="Enter back side title (optional)..."
        />
        <textarea
          id="backText"
          placeholder="Enter back side text..."
        ></textarea>
        <button id="addCardBtn">Add Card</button>
      </div>

      <div id="flashcardsContainer" class="flashcards-container"></div>

      <button id="darkModeToggle">Toggle Dark Mode</button>

      <button id="downloadPdfBtn">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
